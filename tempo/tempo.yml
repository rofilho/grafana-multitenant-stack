# Tempo â€” multi-tenant, single-binary mode
# Docs: https://grafana.com/docs/tempo/latest/

target: all

multitenancy_enabled: true

server:
  http_listen_port: 3200
  log_level: warn

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 336h   # 14 days

storage:
  trace:
    backend: local
    local:
      path: /data/tempo/traces
    wal:
      path: /data/tempo/wal
    pool:
      max_workers: 100
      queue_depth: 10000

querier:
  frontend_worker:
    frontend_address: localhost:9095

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  max_retries: 2

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /data/tempo/generator/wal
    remote_write:
      - url: http://mimir:9009/api/v1/push
        send_exemplars: true
        headers:
          X-Scope-OrgID: central
