apiVersion: 1

providers:
  - name: SANA
    orgId: 1
    folder: SANA
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/sana

  - name: Trevo-Evo
    orgId: 1
    folder: Trevo-Evo
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/trevo-evo

  - name: Templates
    orgId: 1
    folder: Templates
    type: file
    disableDeletion: true
    editable: false
    updateIntervalSeconds: 300
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/template

  - name: Admin
    orgId: 1
    folder: Admin
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/admin
